    <div class="regform">
        <h1>Registration Form</h1>
    </div>
    <div class="main">
        <form>
            <div id="name">
                <h2 class="name">Name</h2>
                <input type="text" class="fname" name="" placeholder="firstname">
                <input type="text" class="lname" name="" placeholder="lastname">
            </div>
            <h2 class="Age">Age</h2>
            <input type="number" class="age">

            <h2 class="Gender">Gender</h2>
            <select class="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <h2 class="E-mail">E-mail</h2>
            <input type="text" class="email" placeholder="e.g. juandelacruz@gmail.com">

            <h2 class="Phone">Phone</h2>
            <select class="phone">
                <option>+91</option>
                <option>+92</option>
                <option>+93</option>
                <option>+94</option>
                <option>+95</option>
                <option>+96</option>
            </select>

            <input type="text" class="num" placeholder="phone number">
            <h2 class="Password">Password</h2>
            <input type="password" class="pass1" placeholder="enter password">
            <input type="password" class="pass2" placeholder="re-enter password"><br>

            <p class="condition"><input type="checkbox" id="term">I accept the terms and conditions</p><br><br>
            <input type="button" class="btn" value="Register">
        </form>
    </div>

</body>
